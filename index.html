<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Duelo de Dados</h1>
    <p>¡Lanza los dados y suma puntos! El que tenga más puntos en 3 rondas, gana.</p>

    <div class="game-container">
        <div class="player">
            <h2>Jugador 1</h2>
            <div class="dice-container">
                <div class="dice" id="dice1">
                    <div class="face front">1</div>
                    <div class="face back">6</div>
                    <div class="face top">5</div>
                    <div class="face bottom">2</div>
                    <div class="face left">3</div>
                    <div class="face right">4</div>
                </div>
            </div>
            <p>Puntaje: <span id="score1">0</span></p>
        </div>

        <div class="player">
            <h2>Jugador 2</h2>
            <div class="dice-container">
                <div class="dice" id="dice2">
                    <div class="face front">1</div>
                    <div class="face back">6</div>
                    <div class="face top">5</div>
                    <div class="face bottom">2</div>
                    <div class="face left">3</div>
                    <div class="face right">4</div>
                </div>
            </div>
            <p>Puntaje: <span id="score2">0</span></p>
        </div>
    </div>

    <p>Ronda: <span id="round">1</span> | Turno de: <span id="currentPlayer">Jugador 1</span></p>
    
    <button id="rollDice">Lanzar Dado</button>
    <button id="resetGame">Reiniciar Juego</button>

    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
